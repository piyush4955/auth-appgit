<!DOCTYPE html>
<html>
<head>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-messaging.js"></script>

  <title>Login / Sign Up</title>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h2>Sign Up</h2>
  <input id="name" placeholder="Full Name"><br>
  <select id="role">
  <option value="patient">Patient</option>
  <option value="doctor">Doctor</option>
</select><br>

  <input id="email" placeholder="Email"><br>
  <input id="password" placeholder="Password" type="password"><br>
  <button onclick="signup()">Sign Up</button>

  <h2>Log In</h2>
  <input id="login-email" placeholder="Email"><br>
  <input id="login-password" placeholder="Password" type="password"><br>
  <button onclick="login()">Login</button>
  <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>


  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
